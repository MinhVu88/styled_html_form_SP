<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling HTML 5 Form</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo" />
    </header>

    <form>
        <!-- Gender -->
        <p>You are a ....</p>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label><br>

        <!-- Interests -->
        <p>Who is interested in ....</p>
        <input type="checkbox" id="tech" />
        <label for="tech">Web Development</label><br>
        <input type="checkbox" id="sport" />
        <label for="sport">Hiking</label><br>
        <input type="checkbox" id="music" />
        <label for="music">Progressive Metal</label>

        <!-- Contact details -->
        <fieldset>
            <legend>Contact Info</legend>
            <input type="email" placeholder="Email" required />
            <span class="tick"></span>
            <input type="phone" placeholder="Phone number" required />
            <span class="tick"></span>
        </fieldset>

        <!-- Preferred -->
        <p>How would you like to be contacted?</p>
        <select>
            <option>By email</option>
            <option>By telephone</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
